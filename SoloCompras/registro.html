<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Box">
        <h1 class="Title">Registrese</h1>
    </div>
    <div class="Box__register">
        <form action="#" class="Register">
            <label for="nombre" class="Register__forms-label">Nombre</label><br>
            <input type="text" required placeholder="Nombre" class="Register__forms" ><br>
            <label for="apellido" class="Register__forms-label">Apellido</label><br>
            <input type="text" required placeholder="Apellido" name="registro" class="Register__forms"><br>
            <label for="email" class="Register__forms-label">E-mail</label><br>
            <input type="email" required placeholder="E-mail" class="Register__forms" ><br>
            <label for="contraseña" class="Register__forms-label">Contraseña</label><br>
            <input type="password" required placeholder="Contraseña" class="Register__forms" ><br>
            <label for="Numero" class="Register__forms-label">Numero de telefono</label><br>
            <input type="tel" required placeholder="Numero telefonico" class="Register__forms" ><br>
            <label for="Ciudad" class="Register__forms-label">Ciudad de residencia</label><br>
            <input type="text" required placeholder="Ciudad" class="Register__forms" ><br>
            <label for="localidad" class="Register__forms-label">Localidad</label><br>
            <input type="text" required placeholder="Localidad" class="Register__forms" ><br>
            <label for="Calle" class="Register__forms-label">Dirección</label><br>
            <input type="text" required placeholder="Dirección" class="Register__forms" ><br>
            <label for="edificio" class="Register__forms-label">Edificio</label><br>
            <input type="text" placeholder="Edificio" class="Register__forms" ><br>
            <label for="timbre" class="Register__forms-label">Timbre</label><br>
            <input type="text" placeholder="Nro. de timbre" class="Register__forms" ><br><br>
            <input type="submit" class="Register__forms"><br>
        </form>
    </div>
</body>
</html>
