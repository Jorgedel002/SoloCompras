<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="verdura.jpg" alt="frutas" style="width: 100%; height: 300px;"><br><br><br>
    </header>
    <article>
        <section>
            <h1>SoloCompras</h1>
            <h2>Lechuga</h2>
            <img src="lechuga.jpg" alt="lechuga" style="width: 500px; height: 350px;"><br>
            <div>
                <table>
                    <tr>
                        <td>Kilos</td>
                        <td>Precio</td>
                    </tr>
                    <tr>
                        <td>500gr</td>
                        <td>$35</td>
                    </tr>
                    <tr>
                        <td>1K</td>
                        <td>$65</td>
                    </tr>
                    <tr>
                        <td>1.5k</td>
                        <td>$95</td>
                    </tr>
                    <tr>
                        <td>2K</td>
                        <td>$125</td>
                    </tr>
                    <tr>
                        <td>2.5k</td>
                        <td>$155</td>
                    </tr>
                    <tr>
                        <td>3k</td>
                        <td>$185</td>
                    </tr>
                </table>
            </div>    
        </section>
        <section>
            <h2>Ingrese la cantidad que va a comprar y a donde quiere que se lo enviemos :)</h2>  
            <div>    
                <form action="#">
                    <label for="Kilos">Kilos</label><br>
                    <input type="number" required min="0" max="3"><br>
                    <label for="Dirección">Dirección</label><br>
                    <input type="text" required placeholder="Dirección"><br>
                    <label for="Edificio">Edificio</label><br>
                    <input type="text" placeholder="Edificio"><br>
                    <label for="Timbre">Timbre</label><br>
                    <input type="text" placeholder="Nro de timbre"><br><br>
                    <input type="submit" value="Comprar"><br>
                </form>
            </div>
        </section>
    </article>
</body>
</html>
