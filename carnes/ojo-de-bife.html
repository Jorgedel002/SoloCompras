<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="Carnes.jpg" alt="Carnes" style="height: 300px; width: 100%;"><br><br><br><br>
    </header>
    <article>
        <section>
            <h1>SoloCompras</h1>
            <h2>Ojo de bife</h2>
            <img src="ojo-de-bife.jpg" alt="ojo-de-bife" style="width: 500px; height: 350px;">
            <div>
                <table>
                    <tr>
                        <td>Kilos</td>
                        <td>Precio</td>
                    </tr>
                    <tr>
                        <td>1K</td>
                        <td>$250</td>
                    </tr>
                    <tr>
                        <td>2K</td>
                        <td>$450</td>
                    </tr>
                    <tr>
                        <td>3k</td>
                        <td>$650</td>
                    </tr>
                </table>
            </div>
        </section>
        <section>
            <h2>Ingrese la cantidad que va a comprar y a donde quiere que se lo enviemos :)</h2>
            <div>
                <form action="#">
                    <label for="Kilos">Kilos</label><br>
                    <input type="number" required min="1" max="3"><br>
                    <label for="Dirección">Dirección</label><br>
                    <input type="text" required placeholder="Dirección"><br>
                    <label for="Edificio">Edificio</label><br>
                    <input type="text" placeholder="Edificio"><br>
                    <label for="Timbre">Timbre</label><br>
                    <input type="text" placeholder="Nro de timbre"><br><br>
                    <input type="submit" value="Comprar"><br>
                </form>
            </div>
        </section>
    </article>
</body>
</html>
